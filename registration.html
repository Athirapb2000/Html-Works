<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>

    <h1>Register Here!!</h1>

    <form action="" method="" enctype="">

    <div>
        <label for="id_fname">First Name:</label>
        <input type="text" placeholder="Enter first name" id="id_fname" class="">
    </div>  <br>

    <div>
        <label for="id_lname">Last Name:</label>
        <input type="text" placeholder="Enter last name" id="id_lname" class="">
    </div>  <br>

    <div>
        <label for="id_email">Email:</label>
        <input type="email" placeholder="Enter email" id="id_email" class="">
    </div>  <br>

    <div>
        <label for="id_password">Password:</label>
        <input type="password" placeholder="Enter password" id="id_password" class="">
    </div>  <br>

    <div>
        <label for="id_phno">Phone Number:</label>
        <input type="text" placeholder="Enter phone number" id="id_phno" class="">
    </div>  <br>

    <div>
        <label for="">Gender:</label>
        <input type="radio" id="id_male" name="gender">
        <label for="id_male">Male</label>
        <input type="radio" id="id_female" name="gender">
        <label for="id_female">Female</label>
        <input type="radio" id="id_others" name="gender">
        <label for="id_others">Others</label>
    </div>  <br>

    <div>
        <label for="id_language">Select Language:</label>
        <select name="" id="id_language">
            <option value="">Python</option>
            <option value="">PHP</option>
            <option value="">Java</option>
        </select>
    </div>  <br>

    <div>
        <label for="id_zip">Zip code:</label>
        <input type="text" placeholder="Enter zip code" id="id_zip">
    </div>  <br>

    <div>
        <label for="id_about">About:</label>
        <textarea name="" id="id_about" cols="25" rows="5"></textarea>
    </div>  <br>

    <div>
        <label for="">Student Image:</label>
        <input type="file">
    </div>  <br>

    <div>
        <label for="">Languages:</label>
            <input type="checkbox" id="id_c">C++
            <input type="checkbox" id="id_python">Python
            <input type="checkbox" id="id_java">Java
    </div>  <br>

    <div>
        <label for="id_skill">Skill range:</label>
        <input type="range" min="1" max="100" value="50" name="" id="id_skill">
    </div>  <br>

    <input type="submit" value="Register">

    </form>

</body>
</html>
