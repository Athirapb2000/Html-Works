<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    
    <h1>XYZ College/School</h1>
    <h2>Student Registration Form</h2>

    <form action="">

        <div>
            <label for="">Student Image:</label>
            <input type="file">
        </div>  <br>

        <div>
            <label for="id_sname">Student Name:</label>
            <input type="text" placeholder="Full Name" id="id_sname" class="">
        </div>

        <div>
            <label for="id_fname">Father's Name:</label>
            <input type="text" placeholder="Father's Full Name" id="id_fname" class="">
        </div>

        <div>
            <label for="id_mname">Mother's Name:</label>
            <input type="text" placeholder="Mother's Name" id="id_mname" class="">
        </div>

        <div>
            <label for="">Gender:</label><br><br>
            <label for="id_male">Male</label><br><br>
            <input type="radio" id="id_male" name="gender"><br><br>
            <label for="id_female">Female</label><br><br>
            <input type="radio" id="id_female" name="gender"><br><br>
            <label for="id_others">Others</label><br><br>
            <input type="radio" id="id_others" name="gender"><br><br>
        </div>

        <div>
            <label for="id_dbirth">Date of Birth:</label>
            <input type="date" id="id_dbirth">
        </div>

        <div>
            <label for="id_email">E-mail:</label>
            <input type="email" placeholder="email@xyz.com" id="id_email">
        </div>

        <div>
            <label for="id_level">Level:</label>
            <select name="" id="id_level">
                <option value="">High School</option>
                <option value="">Higher Secondary</option>
                <option value="">College</option>
            </select>
        </div>

        <div>
            <label for="id_dpmt">Department:</label>
            <select name="" id="id_dpmt">
                <option value="">Electrical Engineering</option>
                <option value="">Computer Engineering</option>
                <option value="">Civil Engineering</option>
            </select>
        </div>

        <div>
            <label for="id_phno">Tel/Mobile:</label>
            <input type="text" placeholder="xxx xxx xxxx" id="id_phno" class="">
        </div>

        <hr>

        <h3>Permanent Address</h3>

        <div>
            <label for="id_state">State:</label>
            <input type="text" placeholder="State" id="id_state">
        </div>

        <div>
            <label for="id_city">city:</label>
            <input type="text" placeholder="City" id="id_city">
        </div>

        <div>
            <label for="id_zip">Zip Code:</label>
            <input type="number" placeholder="Zip Code" id="id_zip">
        </div>

        <div>
            <label for="id_phno">Tel/Mobile:</label>
            <input type="text" placeholder="xxx xxx xxxx" id="id_phno" class="">
        </div>

        <hr>

        <h3>Temporary Address</h3>
        
        <div>
            <label for="">Same as Permanent Address:</label>
                <input type="checkbox">
        </div>



        <div>
            <label for="id_state">State:</label>
            <input type="text" placeholder="State" id="id_state">
        </div>

        <div>
            <label for="id_city">city:</label>
            <input type="text" placeholder="City" id="id_city">
        </div>

        <div>
            <label for="id_zip">Zip Code:</label>
            <input type="number" placeholder="Zip Code" id="id_zip">
        </div>

        <div>
            <label for="id_phno">Tel/Mobile:</label>
            <input type="text" placeholder="xxx xxx xxxx" id="id_phno" class="">
        </div>

        <input type="submit" value="Register">

    </form>

</body>
</html>
